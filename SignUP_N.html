<html>
	<head>
	    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<title>SIGN-UP</title>
		<link rel="stylesheet" href="css/signup.css">
	<head>
	<body>
		<div class="container">	
				<div class="header">
				<h1 class="homebtn" href="#landing page">AKTU ALUMNI PORTAL</h1>
				</div>
				
		
							  
							  <form class="form-horizontal" role="form">
							        <h2>Registration Form</h2>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="text">Name:</label>
										  <div class="col-sm-10">
											<input type="text" class="form-control" id="name" placeholder="Enter name">
										  </div>
										</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="text">College:</label>
										  <div class="col-sm-10">
											<input type="text" class="form-control" id="college" placeholder="Enter college ">
										  </div>
										</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="text">Course:</label>
										  <div class="col-sm-10">
											<input type="text" class="form-control" id="course" placeholder="Enter course">
										  </div>
										</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="text">Session:</label>
										  <div class="col-sm-10">
											<input type="text" class="form-control" id="session" placeholder="Enter Session (Eg 2012- 2016)">
										  </div>
										</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="text">Roll No:</label>
										  <div class="col-sm-10">
											<input type="text" class="form-control" id="rollno" placeholder="For verification">
										  </div>
										</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="tel">Contact No:</label>
										  <div class="col-sm-10">
											<input type="tel" class="form-control" id="contact" placeholder="Enter contact no">
										  </div>
										</div>
										<div class="form-group">
											  <label class="control-label col-sm-2" for="email">Email:</label>
											  <div class="col-sm-10">
												<input type="email" class="form-control" id="email" placeholder="Enter email">
											  </div>
											</div>
										<div class="form-group">
										  <label class="control-label col-sm-2" for="pwd">Password:</label>
										  <div class="col-sm-10">          
											<input type="password" class="form-control" id="pwd" placeholder="Enter password">
										  </div>
										  
								</div>
									<div class="form-group">        
									  <div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-info" name="submit" value="submit" >Submit</button>
									 </div>
								</div>
								<input class="btn btn-lg btn-success " type="submit" value="register" name="register" >  
							 </form>
       </div>
  </div>
		
			<script src="js/bootstrap.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
		
	</body>
</html>
